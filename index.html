<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten PSI-4C | Smart Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #5c67f2; }
        body { margin: 0; padding: 0; min-height: 100vh; font-family: 'Plus Jakarta Sans', sans-serif; background: linear-gradient(to bottom, #a1c4fd 0%, #c2e9fb 100%); overflow-x: hidden; color: #1e293b; }
        .cloud-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .cloud { position: absolute; background: white; filter: blur(60px); border-radius: 50%; opacity: 0.5; animation: move linear infinite; }
        @keyframes move { from { transform: translateX(-120%); } to { transform: translateX(120vw); } }
        header { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.3); padding: 50px 20px; text-align: center; }
        #jadwal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }
        .card-hari { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 28px; padding: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.03); }
        .waktu-box { display: flex; flex-direction: column; align-items: flex-end; justify-content: flex-start; min-width: 120px; text-align: right; }
        .text-glow { color: var(--primary); text-shadow: 0 0 12px rgba(92, 103, 242, 0.5); font-weight: 800; }
        .border-samar { border-bottom: 1px solid rgba(0, 0, 0, 0.05); }
        .tugas-done { opacity: 0.5; filter: grayscale(0.8); }
        .tugas-done h3 { text-decoration: line-through; }
        .countdown-tag { font-size: 9px; font-weight: 800; padding: 4px 10px; border-radius: 8px; text-transform: uppercase; cursor: pointer; transition: all 0.2s; }
        .tag-urgent { background: #fee2e2; color: #ef4444; }
        .tag-safe { background: #f0fdf4; color: #22c55e; }
        .btn-music { position: fixed; bottom: 24px; right: 24px; z-index: 100; background: white; padding: 12px; border-radius: 50%; box-shadow: 0 8px 20px rgba(0,0,0,0.1); cursor: pointer; border:none; }
        #smart-alert { display: none; background: #312e81; color: white; padding: 12px 20px; border-radius: 20px; font-size: 12px; margin-bottom: 20px; }
        .box-lokasi-tugas { background: rgba(92, 103, 242, 0.08); border: 1px dashed rgba(92, 103, 242, 0.3); border-radius: 12px; padding: 8px; margin-top: 10px; }
        .admin-btn { font-size: 9px; font-weight: 800; padding: 4px 10px; border-radius: 6px; text-transform: uppercase; transition: all 0.2s; }
    </style>
</head>
<body>

    <div class="cloud-container">
        <div class="cloud" style="width: 400px; height: 180px; top: 10%; animation-duration: 70s;"></div>
        <div class="cloud" style="width: 350px; height: 150px; top: 75%; animation-duration: 50s;"></div>
    </div>

    <button onclick="toggleMusic()" id="musicBtn" class="btn-music">üîà</button>
    <audio id="bgm" loop><source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Ketsa/Raising_Frequecy/Ketsa_-_09_-_Lullaby.mp3" type="audio/mpeg"></audio>

    <header>
        <h1 class="text-3xl font-extrabold text-slate-800 uppercase tracking-tight">PSI-4C Smart Assistant</h1>
        <p class="text-sm text-slate-600 mt-2 font-medium opacity-80">UIN Walisongo Semarang</p>
        <button onclick="toggleAdmin()" class="absolute right-6 top-6 bg-slate-800/10 p-2.5 rounded-full hover:bg-slate-800/20 transition">‚öôÔ∏è</button>
    </header>

    <main class="p-6 max-w-7xl mx-auto">
        <div id="smart-alert" class="flex items-center gap-3">
            <span>üöÄ</span>
            <p id="alert-text">Memeriksa tugas mendesak...</p>
        </div>

        <section class="mb-12">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <span class="text-xl">üìù</span>
                    <h2 class="font-bold text-slate-800 uppercase text-sm">Tugas PJ Terbaru</h2>
                </div>
                <button onclick="muatData()" class="text-[10px] bg-white/50 px-3 py-1 rounded-full font-bold text-slate-500 hover:bg-white transition uppercase">üîÑ Refresh Data</button>
            </div>
            <div id="tugas-list" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <p class="text-slate-400 text-xs text-center col-span-full italic">Menghubungkan ke database...</p>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-3 mb-6">
                <span class="text-xl">üìÖ</span>
                <h2 class="font-bold text-slate-800 uppercase text-sm">Jadwal Kuliah Mingguan</h2>
            </div>
            <div id="jadwal-grid"></div>
        </section>
    </main>

    <div id="modal-admin" class="fixed inset-0 bg-black/40 backdrop-blur-md hidden flex items-center justify-center p-4 z-[1000]">
        <div class="bg-white rounded-3xl w-full max-w-md overflow-hidden shadow-2xl p-8">
            <div id="login-section">
                <h3 class="font-bold text-xl mb-6 text-center text-slate-800">Login PJ Matkul</h3>
                <div class="relative mb-4">
                    <input type="password" id="admin-key" onkeydown="if(event.key==='Enter') prosesLogin()" placeholder="Masukkan Kunci Akses" class="w-full bg-slate-50 border-0 p-4 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none text-center font-bold">
                    <button onclick="togglePassword()" id="eye-btn" class="absolute right-4 top-4 text-slate-400">üëÅÔ∏è</button>
                </div>
                <button onclick="prosesLogin()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-indigo-700 transition">Masuk</button>
                <button onclick="toggleAdmin()" class="w-full mt-4 text-slate-400 text-[10px] font-bold uppercase text-center">Batal</button>
            </div>
            
            <div id="input-section" class="hidden space-y-4 max-h-[80vh] overflow-y-auto pr-2">
                <h3 id="form-title" class="font-bold text-lg text-indigo-700 text-center uppercase">Input Tugas Baru</h3>
                <input type="hidden" id="edit-id-val">
                <select id="in-mk" class="w-full bg-slate-50 border-0 p-4 rounded-2xl text-sm outline-none">
                    <option>Psikologi Islam</option><option>Psikologi Konsumen</option><option>Asesmen Kepribadian I</option>
                    <option>Psikologi Belajar</option><option>Falsafah Kesatuan Ilmu</option><option>Desain dan Teknik Pelatihan</option>
                    <option>Metodologi Penelitian Kuantitatif</option><option>Al Quran dan Hadits Tematik</option><option>Konstruksi Alat Ukur Psikologi</option>
                    <option>Psikologi Kepemimpinan</option><option>Psikologi Kesehatan</option>
                </select>
                <input type="text" id="in-tugas" placeholder="Nama/Judul Tugas" class="w-full bg-slate-50 border-0 p-4 rounded-2xl text-sm outline-none">
                <textarea id="in-desc" placeholder="Deskripsi/Detail Tugas (BB, Materi, dll)" class="w-full bg-slate-50 border-0 p-4 rounded-2xl text-sm outline-none h-24 resize-none"></textarea>
                <input type="text" id="in-dl" placeholder="Deadline (DD-MM-YYYY)" class="w-full bg-slate-50 border-0 p-4 rounded-2xl text-sm outline-none">
                <input type="text" id="in-lokasi" placeholder="Lokasi Pengumpulan" class="w-full bg-slate-50 border-0 p-4 rounded-2xl text-sm outline-none">
                
                <div id="file-upload-container" class="bg-slate-50 p-4 rounded-2xl">
                    <label class="text-[10px] font-bold text-slate-400 uppercase block mb-2">Lampiran Gambar/File (Opsional)</label>
                    <input type="file" id="in-file" class="text-xs w-full">
                </div>

                <button id="btn-kirim" onclick="handleKirim()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-indigo-700 transition">Simpan & Share WA</button>
                <button onclick="logout()" class="w-full text-red-400 text-[10px] font-bold mt-4 uppercase text-center">Logout</button>
            </div>
        </div>
    </div>

    <script>
        const CSV_JADWAL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEdyFQd8lN5GLO04qrXlvY5lbMWRD6DZmArSEGmyOpAbUzDSFZHm6Vy_jlMC4nKcHCUZWmu6YpoHHJ/pub?gid=0&single=true&output=csv';
        const CSV_TUGAS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEdyFQd8lN5GLO04qrXlvY5lbMWRD6DZmArSEGmyOpAbUzDSFZHm6Vy_jlMC4nKcHCUZWmu6YpoHHJ/pub?gid=53529564&single=true&output=csv';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbytJyR3q4pABh1q9h2BfOrNc9L-ktf37MI17wTgtIxZ3b9E81kERcRdJSWQ0gcuEIdi/exec'; 
        const KUNCI_VALID = ["PJKELAS4C", "PJ_PSIKOLOGI", "ADMIN4C"];
        let is_admin = false;
        let dataTugasMentah = [];

        async function muatData() {
            const cacheBuster = `&t=${new Date().getTime()}`;
            // Pengoptimalan: Memuat data secara paralel untuk kecepatan
            Promise.all([
                fetch(CSV_JADWAL + cacheBuster).then(r => r.text()),
                fetch(CSV_TUGAS + cacheBuster).then(r => r.text())
            ]).then(([jadwalRaw, tugasRaw]) => {
                tampilkanJadwal(Papa.parse(jadwalRaw, {header:true}).data);
                dataTugasMentah = Papa.parse(tugasRaw, {header:true}).data;
                tampilkanTugas(dataTugasMentah);
            });
        }

        function tampilkanJadwal(data) {
            const container = document.getElementById('jadwal-grid');
            container.innerHTML = '';
            const grupHari = data.reduce((acc, item) => {
                if(item['Mata Kuliah'] && item['Hari']) {
                    if (!acc[item.Hari]) acc[item.Hari] = [];
                    acc[item.Hari].push(item);
                }
                return acc;
            }, {});

            ["Senin", "Selasa", "Rabu", "Kamis", "Jumat"].forEach(hari => {
                if(grupHari[hari]) {
                    let isiHTML = '';
                    grupHari[hari].forEach((j, index) => {
                        const stylePembatas = index !== grupHari[hari].length - 1 ? 'border-samar pb-6 mb-6' : '';
                        const isAktif = cekWaktuAktif(j.Jam, hari);
                        
                        // FIX: Pemisahan Nama Dosen (Menghapus spasi berlebih dan merapikan baris)
                        let dosenFix = j.Dosen ? j.Dosen.split(',').map(d => d.trim()).join('<br>') : '-';
                        let jamStart = j.Jam ? j.Jam.replace(/wib/gi, "").trim() : '00:00';
                        let sksVal = j['SKS'] || '2';

                        isiHTML += `
                            <div class="${stylePembatas} flex justify-between items-start gap-4">
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center flex-wrap gap-2 mb-1">
                                        <h3 class="font-bold text-sm leading-tight ${isAktif ? 'text-glow' : 'text-slate-800'}">${j['Mata Kuliah']}</h3>
                                        <span class="text-[8px] bg-indigo-100 text-indigo-600 px-1.5 py-0.5 rounded font-black">${sksVal} SKS</span>
                                    </div>
                                    <p class="text-[10px] text-slate-400 font-medium leading-relaxed">${dosenFix}</p>
                                </div>
                                <div class="waktu-box">
                                    <span class="text-[10px] font-bold text-indigo-600 tracking-wide mb-1">${jamStart} WIB</span>
                                    <span class="text-[9px] font-bold text-slate-500 uppercase tracking-tighter bg-slate-100 px-2 py-1 rounded">üìç ${j.Ruang}</span>
                                </div>
                            </div>`;
                    });
                    container.innerHTML += `<div class="card-hari"><div class="mb-6"><span class="bg-slate-800 text-white text-[9px] font-black px-3 py-1.5 rounded-xl uppercase tracking-widest">${hari}</span></div>${isiHTML}</div>`;
                }
            });
        }

        function tampilkanTugas(data) {
            const container = document.getElementById('tugas-list');
            const alertBox = document.getElementById('smart-alert');
            container.innerHTML = '';
            const statusSimpanan = JSON.parse(localStorage.getItem('tugasSelesai') || '{}');
            let mndsk = 0;

            data.forEach((item) => {
                const namaTugas = item['Tugas'];
                const idUnik = item['ID'];
                if(!namaTugas || !idUnik) return;

                const isD = statusSimpanan[idUnik] || false;
                const sisa = hitungSisaHari(item['Deadline']);
                
                if (!isD && sisa !== null && sisa <= 2 && sisa >= 0) mndsk++;
                
                // Format Tampilan Tanggal Indonesia (DD-MM-YYYY)
                let tglIndo = item['Deadline'];
                let tagText = sisa === null ? "Cek Deadline" : (sisa < 0 ? "Selesai" : `${sisa} Hari Lagi`);
                let tagClass = (sisa !== null && sisa <= 2 && sisa >= 0) ? "tag-urgent" : (sisa < 0 ? "bg-slate-200 text-slate-500" : "tag-safe");

                container.innerHTML += `
                    <div class="bg-white/60 p-5 rounded-3xl border border-white backdrop-blur-sm shadow-sm ${isD ? 'tugas-done' : ''}">
                        <div class="flex justify-between items-center mb-3">
                            <p class="text-[9px] font-bold text-indigo-500 uppercase">${item['Mata Kuliah']}</p>
                            <span onclick="cekInfoDeadline('${tagText}', '${tglIndo}')" class="countdown-tag ${tagClass}">${tagText}</span>
                        </div>
                        <div class="flex gap-3">
                            <input type="checkbox" ${isD ? 'checked' : ''} onchange="toggleTugas(this, '${idUnik}')" class="mt-1 w-4 h-4 rounded text-indigo-600">
                            <div class="flex-1">
                                <h3 class="font-bold text-slate-800 text-sm">${namaTugas}</h3>
                                ${item['Deskripsi'] ? `<p class="text-[10px] text-slate-500 mt-1 italic line-clamp-2">${item['Deskripsi']}</p>` : ''}
                                <p class="text-[10px] text-slate-400 font-bold mt-2 uppercase tracking-wider">üìÖ Deadline: ${tglIndo}</p>
                                <div class="box-lokasi-tugas">
                                    <p class="text-[8px] text-indigo-400 font-bold uppercase tracking-widest">Lokasi Pengumpulan:</p>
                                    <p class="text-[11px] text-slate-600 font-semibold italic">${item['Lokasi Pengumpulan'] || '-'}</p>
                                </div>
                                ${item['Link File'] ? `<a href="${item['Link File']}" target="_blank" class="inline-block mt-3 text-[10px] bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full font-bold">üìÇ Lihat Lampiran</a>` : ''}
                                ${is_admin ? `
                                <div class="flex gap-2 mt-4 pt-3 border-t border-slate-100">
                                    <button onclick="bukaEdit('${idUnik}')" class="admin-btn bg-amber-100 text-amber-600">Edit</button>
                                    <button onclick="hapusTugas('${idUnik}')" class="admin-btn bg-red-100 text-red-600">Hapus</button>
                                </div>` : ''}
                            </div>
                        </div>
                    </div>`;
            });
            if(mndsk > 0) { alertBox.style.display = 'flex'; document.getElementById('alert-text').innerText = `Ada ${mndsk} tugas mendesak!`; }
            else { alertBox.style.display = 'none'; }
        }

        // LOGIKA EDIT TUGAS
        function bukaEdit(id) {
            const t = dataTugasMentah.find(x => x.ID === id);
            if(!t) return;
            document.getElementById('form-title').innerText = "Edit Tugas";
            document.getElementById('edit-id-val').value = t.ID;
            document.getElementById('in-mk').value = t['Mata Kuliah'];
            document.getElementById('in-tugas').value = t['Tugas'];
            document.getElementById('in-desc').value = t['Deskripsi'];
            document.getElementById('in-dl').value = t['Deadline'];
            document.getElementById('in-lokasi').value = t['Lokasi Pengumpulan'];
            document.getElementById('file-upload-container').classList.add('hidden'); // Sembunyikan upload file saat edit
            toggleAdmin();
        }

        async function handleKirim() {
            const btn = document.getElementById('btn-kirim');
            const idEdit = document.getElementById('edit-id-val').value;
            const payload = {
                action: idEdit ? 'edit' : 'create',
                id: idEdit,
                mataKuliah: document.getElementById('in-mk').value,
                tugas: document.getElementById('in-tugas').value,
                deskripsi: document.getElementById('in-desc').value,
                deadline: document.getElementById('in-dl').value,
                lokasi: document.getElementById('in-lokasi').value
            };

            if(!payload.tugas || !payload.deadline) return alert("Nama Tugas & Deadline wajib diisi!");
            btn.innerText = "Memproses..."; btn.disabled = true;

            // Handle file hanya jika 'create'
            if(!idEdit && document.getElementById('in-file').files.length > 0) {
                const file = document.getElementById('in-file').files[0];
                const reader = new FileReader();
                payload.file = await new Promise(resolve => {
                    reader.onload = e => resolve({ base64: e.target.result.split(',')[1], name: file.name, type: file.type });
                    reader.readAsDataURL(file);
                });
            }

            try {
                await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                
                // Formating pesan WA
                const pesan = `*UPDATE TUGAS PSI-4C*%0Aüìö *Matkul:* ${payload.mataKuliah}%0Aüìù *Tugas:* ${payload.tugas}%0A‚è≥ *Deadline:* ${payload.deadline}%0Aüìç *Kumpul:* ${payload.lokasi}`;
                window.open(`https://api.whatsapp.com/send?text=${pesan}`, '_blank');
                
                alert("Berhasil!"); 
                location.reload();
            } catch (e) { alert("Error!"); btn.disabled = false; }
        }

        async function hapusTugas(id) {
            if(!confirm("Hapus tugas ini secara permanen?")) return;
            try {
                await fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', id: id }) });
                alert("Terhapus!"); location.reload();
            } catch (e) { alert("Gagal!"); }
        }

        function hitungSisaHari(d) { 
            if(!d || d.toLowerCase() === "bb") return null; 
            try { 
                const parts = d.split('-');
                const dl = parts.length === 3 ? new Date(parts[2], parts[1]-1, parts[0]) : new Date(d);
                if(isNaN(dl.getTime())) return null; 
                const ni = new Date(); ni.setHours(0,0,0,0); 
                return Math.ceil((dl - ni)/(1000*60*60*24)); 
            } catch(e){ return null; } 
        }

        function toggleTugas(el, id) { 
            const s = JSON.parse(localStorage.getItem('tugasSelesai') || '{}'); 
            s[id] = el.checked; 
            localStorage.setItem('tugasSelesai', JSON.stringify(s)); 
            if(el.checked) confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); 
            setTimeout(() => tampilkanTugas(dataTugasMentah), 500); 
        }

        function prosesLogin() { 
            if(KUNCI_VALID.includes(document.getElementById('admin-key').value)) { 
                is_admin = true;
                document.getElementById('login-section').classList.add('hidden'); 
                document.getElementById('input-section').classList.remove('hidden'); 
                tampilkanTugas(dataTugasMentah);
            } else { alert("Kunci Salah!"); } 
        }

        function cekWaktuAktif(j, h) { 
            const d = new Date(); 
            const hs = new Intl.DateTimeFormat('id-ID', { weekday: 'long' }).format(d); 
            if (h.toLowerCase() !== hs.toLowerCase()) return false; 
            try {
                const now = d.getHours() + (d.getMinutes()/60);
                const jamMatkul = parseFloat(j.replace('.', ':').split(':')[0]);
                return (now >= jamMatkul && now <= jamMatkul + 1.5);
            } catch(e) { return false; }
        }

        function toggleAdmin() { document.getElementById('modal-admin').classList.toggle('hidden'); }
        function logout() { location.reload(); }
        function toggleMusic() { const a = document.getElementById('bgm'); const b = document.getElementById('musicBtn'); if (a.paused) { a.play(); b.innerText = 'üîä'; } else { a.pause(); b.innerText = 'üîà'; } }
        function cekInfoDeadline(status, tgl) { alert(`üí° Informasi Tugas:\nStatus: ${status}\nTanggal Deadline: ${tgl}`); }
        function togglePassword() { const x = document.getElementById('admin-key'); x.type = x.type === "password" ? "text" : "password"; }
        window.onload = muatData;
    </script>
</body>
</html>
