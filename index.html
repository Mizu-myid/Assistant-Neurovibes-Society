<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten PSI-4C | Smart Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #5c67f2; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: linear-gradient(to bottom, #a1c4fd 0%, #c2e9fb 100%); min-height: 100vh; color: #1e293b; }
        
        /* Container Tugas yang bisa scroll ke samping di mobile */
        .task-container { display: flex; gap: 20px; overflow-x: auto; padding: 10px 5px 25px 5px; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; }
        .task-card { min-width: 300px; max-width: 300px; scroll-snap-align: start; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border-radius: 24px; border: 1px solid white; padding: 20px; transition: 0.3s; }
        
        .waktu-box { display: flex; flex-direction: column; align-items: flex-end; min-width: 90px; white-space: nowrap; gap: 8px; }
        .tugas-done { opacity: 0.5; filter: grayscale(1); }
        .countdown-tag { font-size: 9px; font-weight: 800; padding: 4px 10px; border-radius: 8px; text-transform: uppercase; }
        
        /* Custom Scrollbar */
        .task-container::-webkit-scrollbar { height: 6px; }
        .task-container::-webkit-scrollbar-thumb { background: rgba(92, 103, 242, 0.3); border-radius: 10px; }
    </style>
</head>
<body class="pb-10">

    <header class="p-10 text-center">
        <h1 class="text-3xl font-extrabold text-slate-800 uppercase tracking-tight">PSI-4C Smart Assistant</h1>
        <p class="text-sm text-slate-600 mt-2 font-medium">UIN Walisongo Semarang</p>
        <button onclick="toggleAdmin()" class="absolute right-6 top-6 bg-white/50 p-3 rounded-full shadow-sm hover:bg-white transition">‚öôÔ∏è</button>
    </header>

    <main class="max-w-7xl mx-auto px-6">
        <div id="smart-alert" class="hidden bg-indigo-900 text-white p-4 rounded-2xl mb-8 flex items-center gap-3 animate-bounce">
            <span>üöÄ</span> <p id="alert-text"></p>
        </div>

        <section class="mb-12">
            <div class="flex items-center gap-3 mb-6">
                <span class="text-xl">üìö</span>
                <h2 class="font-bold text-slate-800 uppercase text-sm">Tugas Berdasarkan Mata Kuliah</h2>
            </div>
            <div id="tugas-grouped-container" class="space-y-10">
                </div>
        </section>

        <section>
            <div class="flex items-center gap-3 mb-6">
                <span class="text-xl">üìÖ</span>
                <h2 class="font-bold text-slate-800 uppercase text-sm">Jadwal Kuliah</h2>
            </div>
            <div id="jadwal-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <div id="modal-admin" class="fixed inset-0 bg-black/40 backdrop-blur-md hidden flex items-center justify-center p-4 z-[1000]">
        <div class="bg-white rounded-3xl w-full max-w-md shadow-2xl p-8 max-h-[90vh] overflow-y-auto">
            <div id="login-section">
                <h3 class="font-bold text-xl mb-6 text-center">Login PJ</h3>
                <div class="relative mb-4">
                    <input type="password" id="admin-key" placeholder="Kunci Akses" class="w-full bg-slate-100 p-4 rounded-2xl outline-none text-center font-bold">
                    <button onclick="togglePassword()" class="absolute right-4 top-4 text-slate-400"><span id="eye-icon">üëÅÔ∏è</span></button>
                </div>
                <button onclick="prosesLogin()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl">Masuk</button>
            </div>
            
            <div id="input-section" class="hidden space-y-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="form-title" class="font-bold text-indigo-700">Input Tugas Baru</h3>
                    <button onclick="resetForm()" class="text-[10px] font-bold text-slate-400 uppercase">Reset</button>
                </div>
                <input type="hidden" id="edit-id">
                <select id="in-mk" class="w-full bg-slate-50 p-4 rounded-2xl text-sm outline-none">
                    <option>Psikologi Islam</option><option>Psikologi Konsumen</option><option>Asesmen Kepribadian I</option>
                    <option>Psikologi Belajar</option><option>Falsafah Kesatuan Ilmu</option>
                </select>
                <input type="text" id="in-tugas" placeholder="Detail Tugas" class="w-full bg-slate-50 p-4 rounded-2xl text-sm">
                <input type="text" id="in-dl" placeholder="Deadline (YYYY-MM-DD)" class="w-full bg-slate-50 p-4 rounded-2xl text-sm">
                <div class="bg-slate-50 p-4 rounded-2xl">
                    <label class="text-[10px] font-bold text-slate-400 block mb-2">UPLOAD FILE (GAMBAR/PDF)</label>
                    <input type="file" id="in-file" class="text-xs">
                </div>
                <button id="btn-kirim" onclick="handleKirim('save')" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl">Simpan Tugas</button>
                <hr>
                <div id="manage-list" class="space-y-2 max-h-40 overflow-y-auto">
                    </div>
                <button onclick="logout()" class="w-full text-red-400 text-[10px] font-bold mt-4 uppercase">Keluar</button>
            </div>
        </div>
    </div>

    <script>
        const CSV_JADWAL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEdyFQd8lN5GLO04qrXlvY5lbMWRD6DZmArSEGmyOpAbUzDSFZHm6Vy_jlMC4nKcHCUZWmu6YpoHHJ/pub?gid=0&single=true&output=csvhttps://docs.google.com/spreadsheets/d/e/2PACX-1vQEdyFQd8lN5GLO04qrXlvY5lbMWRD6DZmArSEGmyOpAbUzDSFZHm6Vy_jlMC4nKcHCUZWmu6YpoHHJ/pub?gid=0&single=true&output=csv';
        const CSV_TUGAS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEdyFQd8lN5GLO04qrXlvY5lbMWRD6DZmArSEGmyOpAbUzDSFZHm6Vy_jlMC4nKcHCUZWmu6YpoHHJ/pub?gid=53529564&single=true&output=csv';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbztIJd2wTW43zT5QnYrclr1S4QeODu98IBK1GDSv_mum2WmghAUMpGF5yGtds4NCYFy/exec';
        const KUNCI_VALID = ["PJKELAS4C"];

        let databaseTugas = [];

        function muatData() {
            const cacheBuster = `&t=${new Date().getTime()}`;
            Papa.parse(CSV_JADWAL + cacheBuster, { download: true, header: true, complete: res => tampilkanJadwal(res.data) });
            Papa.parse(CSV_TUGAS + cacheBuster, { download: true, header: true, complete: res => {
                databaseTugas = res.data;
                tampilkanTugas(res.data);
                buildManageList(res.data);
            }});
        }

        function tampilkanTugas(data) {
            const container = document.getElementById('tugas-grouped-container');
            container.innerHTML = '';
            const grouped = data.reduce((acc, item) => {
                if(!item['Mata Kuliah']) return acc;
                if(!acc[item['Mata Kuliah']]) acc[item['Mata Kuliah']] = [];
                acc[item['Mata Kuliah']].push(item);
                return acc;
            }, {});

            for (const mk in grouped) {
                let cardsHTML = '';
                grouped[mk].forEach(item => {
                    const sisa = hitungSisaHari(item['Deadline']);
                    const isD = JSON.parse(localStorage.getItem('done_'+item['RowID']) || 'false');
                    cardsHTML += `
                        <div class="task-card ${isD ? 'tugas-done' : ''}">
                            <div class="flex justify-between items-start mb-4">
                                <span class="countdown-tag ${sisa <= 2 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}">${sisa < 0 ? 'Selesai' : sisa + ' Hari Lagi'}</span>
                                <input type="checkbox" ${isD ? 'checked' : ''} onchange="markDone('${item['RowID']}', this)" class="w-5 h-5 rounded-full">
                            </div>
                            <h3 class="font-bold text-slate-800 text-sm mb-2">${item['Tugas']}</h3>
                            <p class="text-[10px] text-slate-400 font-bold mb-4 uppercase">DL: ${item['Deadline']}</p>
                            ${item['Link File'] ? `<a href="${item['Link File']}" target="_blank" class="block text-center bg-indigo-50 text-indigo-600 py-2 rounded-xl text-[10px] font-bold">üìÇ Buka Lampiran</a>` : ''}
                        </div>`;
                });

                container.innerHTML += `
                    <div>
                        <h2 class="text-indigo-900 font-extrabold text-xs uppercase tracking-widest mb-4 ml-2">${mk}</h2>
                        <div class="task-container">${cardsHTML}</div>
                    </div>`;
            }
        }

        function buildManageList(data) {
            const list = document.getElementById('manage-list');
            list.innerHTML = '<p class="text-[10px] font-bold text-slate-400 mb-2">KELOLA TUGAS SAYA:</p>';
            data.forEach(item => {
                if(!item['Tugas']) return;
                list.innerHTML += `
                    <div class="flex items-center justify-between bg-slate-50 p-3 rounded-xl">
                        <span class="text-[10px] font-bold truncate flex-1 mr-2">${item['Tugas']}</span>
                        <div class="flex gap-2">
                            <button onclick="prepareEdit('${item['RowID']}')" class="text-blue-500 text-xs">üìù</button>
                            <button onclick="handleDelete('${item['RowID']}')" class="text-red-500 text-xs">üóëÔ∏è</button>
                        </div>
                    </div>`;
            });
        }

        async function handleKirim(actionType) {
            const btn = document.getElementById('btn-kirim');
            const fileInput = document.getElementById('in-file');
            const editId = document.getElementById('edit-id').value;
            
            const payload = {
                action: editId ? 'edit' : 'save',
                rowId: editId || null,
                mataKuliah: document.getElementById('in-mk').value,
                tugas: document.getElementById('in-tugas').value,
                deadline: document.getElementById('in-dl').value,
                existingFile: editId ? databaseTugas.find(x => x.RowID == editId)['Link File'] : ""
            };

            btn.innerText = "Memproses..."; btn.disabled = true;

            if(fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                payload.file = await new Promise(resolve => {
                    reader.onload = e => resolve({ base64: e.target.result.split(',')[1], name: file.name, type: file.type });
                    reader.readAsDataURL(file);
                });
            }

            fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
            .then(() => { alert("Berhasil!"); location.reload(); });
        }

        async function handleDelete(id) {
            if(!confirm("Hapus tugas ini?")) return;
            fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', rowId: id }) })
            .then(() => { alert("Terhapus!"); location.reload(); });
        }

        function prepareEdit(id) {
            const item = databaseTugas.find(x => x.RowID == id);
            document.getElementById('edit-id').value = id;
            document.getElementById('in-mk').value = item['Mata Kuliah'];
            document.getElementById('in-tugas').value = item['Tugas'];
            document.getElementById('in-dl').value = item['Deadline'];
            document.getElementById('form-title').innerText = "Mode Edit Tugas";
            document.getElementById('btn-kirim').innerText = "Update Tugas";
        }

        function resetForm() {
            document.getElementById('edit-id').value = "";
            document.getElementById('form-title').innerText = "Input Tugas Baru";
            document.getElementById('btn-kirim').innerText = "Simpan Tugas";
            document.getElementById('in-tugas').value = "";
            document.getElementById('in-dl').value = "";
        }

        function hitungSisaHari(d) {
            if(!d || isNaN(new Date(d))) return null;
            const s = Math.ceil((new Date(d) - new Date().setHours(0,0,0,0))/(1000*60*60*24));
            return s;
        }

        function markDone(id, el) {
            localStorage.setItem('done_'+id, el.checked);
            if(el.checked) confetti({ particleCount: 100, spread: 70 });
            muatData();
        }

        function tampilkanJadwal(data) {
            const container = document.getElementById('jadwal-grid');
            container.innerHTML = '';
            const grupHari = data.reduce((acc, item) => {
                if(!acc[item.Hari]) acc[item.Hari] = [];
                acc[item.Hari].push(item);
                return acc;
            }, {});

            ["Senin", "Selasa", "Rabu", "Kamis", "Jumat"].forEach(hari => {
                if(!grupHari[hari]) return;
                let cards = grupHari[hari].map(j => `
                    <div class="flex justify-between items-center py-4 border-b border-black/5 last:border-0">
                        <div>
                            <h4 class="font-bold text-xs text-slate-800">${j['Mata Kuliah']}</h4>
                            <p class="text-[9px] text-slate-400 font-medium">${j.Dosen}</p>
                        </div>
                        <div class="waktu-box">
                            <span class="text-[10px] font-bold text-indigo-600">${j.Jam} WIB</span>
                            <span class="text-[9px] bg-white px-2 py-1 rounded-lg font-bold shadow-sm">${j.Ruang}</span>
                        </div>
                    </div>`).join('');
                container.innerHTML += `<div class="bg-white/60 backdrop-blur-md p-6 rounded-[32px] border border-white">
                    <span class="bg-slate-800 text-white text-[9px] font-black px-3 py-1 rounded-full uppercase tracking-widest">${hari}</span>
                    <div class="mt-4">${cards}</div>
                </div>`;
            });
        }

        function togglePassword() {
            const x = document.getElementById('admin-key');
            const i = document.getElementById('eye-icon');
            if (x.type === "password") { x.type = "text"; i.innerText = "üôà"; }
            else { x.type = "password"; i.innerText = "üëÅÔ∏è"; }
        }

        function toggleAdmin() { document.getElementById('modal-admin').classList.toggle('hidden'); }
        function prosesLogin() { if(KUNCI_VALID.includes(document.getElementById('admin-key').value)) { document.getElementById('login-section').classList.add('hidden'); document.getElementById('input-section').classList.remove('hidden'); } else { alert("Salah!"); } }
        function logout() { location.reload(); }
        window.onload = muatData;
    </script>
</body>
</html>
