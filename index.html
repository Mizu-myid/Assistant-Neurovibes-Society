<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten PSI-4C | Smart Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: linear-gradient(to bottom, #a1c4fd 0%, #c2e9fb 100%); min-height: 100vh; }
        .task-container { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0 20px 0; scroll-snap-type: x mandatory; }
        .task-card { min-width: 280px; scroll-snap-align: start; background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .task-container::-webkit-scrollbar { height: 5px; }
        .task-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="pb-10 text-slate-800">

    <header class="p-10 text-center">
        <h1 class="text-3xl font-extrabold uppercase tracking-tighter">PSI-4C Smart Assistant</h1>
        <p class="text-xs font-medium text-slate-500">UIN Walisongo Semarang</p>
        <button onclick="toggleAdmin()" class="fixed right-6 top-6 bg-white p-3 rounded-full shadow-lg z-50">‚öôÔ∏è</button>
    </header>

    <main class="max-w-6xl mx-auto px-6">
        <div id="tugas-section" class="mb-12">
            <h2 class="font-black text-sm uppercase mb-6 flex items-center gap-2">üìö Tugas Berdasarkan Mata Kuliah</h2>
            <div id="tugas-grouped-container" class="space-y-8">
                <p class="text-center text-slate-400 text-sm">Sedang memuat data tugas...</p>
            </div>
        </div>

        <h2 class="font-black text-sm uppercase mb-6 flex items-center gap-2">üìÖ Jadwal Kuliah</h2>
        <div id="jadwal-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </main>

    <div id="modal-admin" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-[1000]">
        <div class="bg-white rounded-3xl w-full max-w-md p-8 shadow-2xl">
            <div id="login-section">
                <h3 class="font-bold text-center mb-6">Login Akses PJ</h3>
                <input type="password" id="admin-key" placeholder="Masukkan Kunci" class="w-full bg-slate-100 p-4 rounded-2xl mb-4 text-center">
                <button onclick="prosesLogin()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl">Masuk</button>
            </div>
            <div id="input-section" class="hidden space-y-3">
                <div class="flex justify-between items-center"><h3 id="form-title" class="font-bold">Input Tugas</h3><button onclick="resetForm()" class="text-xs text-slate-400">RESET</button></div>
                <input type="hidden" id="edit-id">
                <select id="in-mk" class="w-full bg-slate-100 p-3 rounded-xl">
                    <option>Psikologi Islam</option><option>Psikologi Konsumen</option><option>Asesmen Kepribadian I</option>
                    <option>Psikologi Belajar</option><option>Falsafah Kesatuan Ilmu</option>
                </select>
                <input type="text" id="in-tugas" placeholder="Nama Tugas" class="w-full bg-slate-100 p-3 rounded-xl">
                <input type="date" id="in-dl" class="w-full bg-slate-100 p-3 rounded-xl">
                <input type="text" id="in-lokasi" placeholder="Lokasi/Link GDrive" class="w-full bg-slate-100 p-3 rounded-xl">
                <button id="btn-kirim" onclick="handleKirim()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl">Simpan</button>
                <div id="manage-list" class="max-h-40 overflow-y-auto space-y-2 mt-4 border-t pt-4"></div>
                <button onclick="location.reload()" class="w-full text-xs text-red-400 mt-4">KELUAR</button>
            </div>
        </div>
    </div>

    <script>
        // Link CSV yang sudah diperbaiki (tidak ganda)
        const CSV_JADWAL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEdyFQd8lN5GLO04qrXlvY5lbMWRD6DZmArSEGmyOpAbUzDSFZHm6Vy_jlMC4nKcHCUZWmu6YpoHHJ/pub?gid=0&single=true&output=csv';
        const CSV_TUGAS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEdyFQd8lN5GLO04qrXlvY5lbMWRD6DZmArSEGmyOpAbUzDSFZHm6Vy_jlMC4nKcHCUZWmu6YpoHHJ/pub?gid=53529564&single=true&output=csv';
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbztIJd2wTW43zT5QnYrclr1S4QeODu98IBK1GDSv_mum2WmghAUMpGF5yGtds4NCYFy/exec';

        let dbTugas = [];

        function muatData() {
            const t = `&t=${new Date().getTime()}`;
            Papa.parse(CSV_JADWAL+t, { download: true, header: true, complete: res => tampilJadwal(res.data) });
            Papa.parse(CSV_TUGAS+t, { download: true, header: true, complete: res => {
                dbTugas = res.data;
                tampilTugas(res.data);
                buildManageList(res.data);
            }});
        }

        function tampilTugas(data) {
            const container = document.getElementById('tugas-grouped-container');
            container.innerHTML = '';
            
            const grouped = data.reduce((acc, item) => {
                if(!item['Mata Kuliah']) return acc;
                if(!acc[item['Mata Kuliah']]) acc[item['Mata Kuliah']] = [];
                acc[item['Mata Kuliah']].push(item);
                return acc;
            }, {});

            if(Object.keys(grouped).length === 0) {
                container.innerHTML = '<div class="bg-white/50 p-10 rounded-3xl text-center text-slate-400 text-sm">Belum ada tugas yang diinput.</div>';
                return;
            }

            for (const mk in grouped) {
                let cards = '';
                grouped[mk].forEach(item => {
                    const sisa = hitungHari(item['Deadline']);
                    cards += `
                        <div class="task-card">
                            <div class="flex justify-between mb-4">
                                <span class="text-[10px] font-bold px-3 py-1 rounded-full ${sisa <= 2 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}">
                                    ${sisa === null ? 'No Date' : sisa < 0 ? 'Selesai' : sisa + ' Hari Lagi'}
                                </span>
                            </div>
                            <h3 class="font-bold text-sm mb-1">${item['Tugas']}</h3>
                            <p class="text-[10px] text-slate-400 mb-4 uppercase">Deadline: ${item['Deadline']}</p>
                            ${item['Lokasi Pengumpulan'] ? `<a href="${item['Lokasi Pengumpulan']}" target="_blank" class="block text-center bg-slate-100 text-indigo-600 py-2 rounded-xl text-[10px] font-bold">Buka Lokasi/Link</a>` : ''}
                        </div>`;
                });
                container.innerHTML += `<div><h3 class="text-xs font-bold text-indigo-600 mb-3 ml-2 uppercase tracking-widest">${mk}</h3><div class="task-container">${cards}</div></div>`;
            }
        }

        function buildManageList(data) {
            const list = document.getElementById('manage-list');
            list.innerHTML = '<p class="text-[10px] font-bold text-slate-400 mb-2">KELOLA DATA:</p>';
            data.forEach(item => {
                if(!item['Tugas']) return;
                list.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-50 p-2 rounded-lg text-xs">
                        <span class="truncate w-32">${item['Tugas']}</span>
                        <div class="flex gap-2">
                            <button onclick="prepEdit('${item['RowID']}')" class="text-blue-500">Edit</button>
                            <button onclick="handleDelete('${item['RowID']}')" class="text-red-500">Hapus</button>
                        </div>
                    </div>`;
            });
        }

        function handleKirim() {
            const btn = document.getElementById('btn-kirim');
            const editId = document.getElementById('edit-id').value;
            const payload = {
                action: editId ? 'edit' : 'save',
                rowId: editId || 'ID-' + Date.now(),
                mataKuliah: document.getElementById('in-mk').value,
                tugas: document.getElementById('in-tugas').value,
                deadline: document.getElementById('in-dl').value,
                lokasi: document.getElementById('in-lokasi').value
            };
            btn.innerText = "Loading..."; btn.disabled = true;
            fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
            .then(() => { alert("Berhasil!"); location.reload(); });
        }

        function handleDelete(id) {
            if(!confirm("Hapus tugas?")) return;
            fetch(APPS_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', rowId: id }) })
            .then(() => { alert("Terhapus!"); location.reload(); });
        }

        function prepEdit(id) {
            const item = dbTugas.find(x => x['RowID'] == id);
            document.getElementById('edit-id').value = id;
            document.getElementById('in-mk').value = item['Mata Kuliah'];
            document.getElementById('in-tugas').value = item['Tugas'];
            document.getElementById('in-dl').value = item['Deadline'];
            document.getElementById('in-lokasi').value = item['Lokasi Pengumpulan'];
            document.getElementById('form-title').innerText = "Edit Tugas";
        }

        function hitungHari(d) {
            if(!d || isNaN(new Date(d))) return null;
            return Math.ceil((new Date(d) - new Date().setHours(0,0,0,0))/(1000*60*60*24));
        }

        function tampilJadwal(data) {
            const grid = document.getElementById('jadwal-grid'); grid.innerHTML = '';
            const days = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat"];
            days.forEach(day => {
                const filtered = data.filter(x => x.Hari === day);
                if(filtered.length === 0) return;
                let cards = filtered.map(j => `<div class="mb-3 border-b pb-2"><p class="font-bold text-xs">${j['Mata Kuliah']}</p><p class="text-[10px] text-slate-400">${j.Jam} | ${j.Ruang}</p></div>`).join('');
                grid.innerHTML += `<div class="bg-white/60 p-6 rounded-3xl"><b>${day}</b><div class="mt-4">${cards}</div></div>`;
            });
        }

        function toggleAdmin() { document.getElementById('modal-admin').classList.toggle('hidden'); }
        function prosesLogin() { if(document.getElementById('admin-key').value === "PJKELAS4C") { document.getElementById('login-section').classList.add('hidden'); document.getElementById('input-section').classList.remove('hidden'); } else { alert("Salah!"); } }
        function resetForm() { document.getElementById('edit-id').value = ""; document.getElementById('in-tugas').value = ""; document.getElementById('in-dl').value = ""; document.getElementById('in-lokasi').value = ""; }
        window.onload = muatData;
    </script>
</body>
</html>
