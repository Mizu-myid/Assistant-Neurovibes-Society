<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten PSI-4C | Smart Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #5c67f2; --glass: rgba(255, 255, 255, 0.75); }
        body { margin: 0; padding: 0; min-height: 100vh; font-family: 'Plus Jakarta Sans', sans-serif; background: linear-gradient(to bottom, #a1c4fd 0%, #c2e9fb 100%); overflow-x: hidden; color: #1e293b; }
        
        .cloud-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .cloud { position: absolute; background: white; filter: blur(60px); border-radius: 50%; opacity: 0.5; animation: move linear infinite; }
        @keyframes move { from { transform: translateX(-120%); } to { transform: translateX(120vw); } }

        header { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.3); padding: 50px 20px; text-align: center; }
        
        #jadwal-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; align-items: stretch; }
        .card-hari { background: var(--glass); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 28px; padding: 24px; display: flex; flex-direction: column; justify-content: start; box-shadow: 0 10px 25px rgba(0,0,0,0.03); transition: all 0.4s ease; min-height: 280px; }
        
        .text-glow { color: var(--primary); text-shadow: 0 0 12px rgba(92, 103, 242, 0.5); font-weight: 800; animation: pulse-glow 2s infinite; }
        @keyframes pulse-glow { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        
        .border-samar { border-bottom: 1px solid rgba(0, 0, 0, 0.05); }
        .tugas-done { opacity: 0.5; filter: grayscale(0.8); transform: scale(0.98); }
        .tugas-done h3 { text-decoration: line-through; color: #94a3b8; }

        .countdown-tag { font-size: 9px; font-weight: 800; padding: 2px 8px; border-radius: 6px; text-transform: uppercase; }
        .tag-urgent { background: #fee2e2; color: #ef4444; border: 1px solid #fecaca; }
        .tag-safe { background: #f0fdf4; color: #22c55e; border: 1px solid #dcfce7; }

        .btn-music { position: fixed; bottom: 24px; right: 24px; z-index: 100; background: white; padding: 12px; border-radius: 50%; box-shadow: 0 8px 20px rgba(0,0,0,0.1); border: none; }
    </style>
</head>
<body>

    <div class="cloud-container">
        <div class="cloud" style="width: 400px; height: 180px; top: 10%; animation-duration: 70s;"></div>
        <div class="cloud" style="width: 600px; height: 250px; top: 35%; animation-duration: 120s; opacity: 0.3;"></div>
        <div class="cloud" style="width: 350px; height: 150px; top: 75%; animation-duration: 50s; opacity: 0.4;"></div>
    </div>

    <audio id="bgm" loop><source src="https://www.youtube.com/watch?v=CDHTiOJu0xU" type="audio/mpeg"></audio>
    <button onclick="toggleMusic()" id="musicBtn" class="btn-music">üîà</button>

    <header>
        <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight uppercase">PSI-4C Smart Assistant</h1>
        <p class="text-sm text-slate-600 mt-2 font-medium opacity-80">UIN Walisongo Semarang</p>
        <button onclick="toggleAdmin()" class="absolute right-6 top-6 bg-slate-800/10 p-2.5 rounded-full hover:bg-slate-800/20 transition">‚öôÔ∏è</button>
    </header>

    <main class="p-6 max-w-7xl mx-auto space-y-12">
        <section>
            <div class="flex items-center gap-3 mb-6">
                <span class="text-xl">üìù</span>
                <h2 class="font-bold text-slate-800 tracking-wide uppercase text-sm">Tugas PJ Terbaru</h2>
            </div>
            <div id="tugas-list" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <p class="text-slate-400 text-xs animate-pulse">Menghubungkan ke database...</p>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-3 mb-6">
                <span class="text-xl">üìÖ</span>
                <h2 class="font-bold text-slate-800 tracking-wide uppercase text-sm">Jadwal Kuliah Mingguan</h2>
            </div>
            <div id="jadwal-grid">
                <p class="text-slate-400 text-xs animate-pulse">Menyusun jadwal...</p>
            </div>
        </section>
    </main>

    <div id="modal-admin" class="fixed inset-0 bg-black/40 backdrop-blur-md hidden flex items-center justify-center p-4 z-[1000]">
        <div class="bg-white rounded-3xl w-full max-w-md overflow-hidden shadow-2xl p-8">
            <div id="login-section">
                <h3 class="font-bold text-xl mb-6 text-center text-slate-800">Login PJ Matkul</h3>
                <input type="password" id="admin-key" placeholder="Masukkan Kunci Akses" class="w-full bg-slate-50 border-0 p-4 rounded-2xl mb-4 focus:ring-2 focus:ring-indigo-500 outline-none text-center font-bold">
                <button onclick="prosesLogin()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-indigo-700 transition">Masuk</button>
                <button onclick="toggleAdmin()" class="w-full mt-4 text-slate-400 text-[10px] font-bold uppercase tracking-widest">Batal</button>
            </div>
            <div id="input-section" class="hidden space-y-4">
                <h3 class="font-bold text-lg text-indigo-700">Input Tugas Baru</h3>
                <select id="in-mk" class="w-full bg-slate-50 border-0 p-4 rounded-2xl text-sm"><option>Psikologi Islam</option><option>Psikologi Konsumen</option><option>Asesmen Kepribadian I</option><option>Psikologi Belajar</option><option>Falsafah Kesatuan Ilmu</option><option>Desain dan Teknik Pelatihan</option><option>Metodologi Penelitian Kuantitatif</option><option>Al Quran dan Hadits Tematik</option><option>Konstruksi Alat Ukur Psikologi</option><option>Psikologi Kepemimpinan</option><option>Psikologi Kesehatan</option></select>
                <input type="text" id="in-tugas" placeholder="Detail Tugas" class="w-full bg-slate-50 border-0 p-4 rounded-2xl text-sm">
                <input type="text" id="in-dl" placeholder="Deadline (Contoh: Jan 30, 2026)" class="w-full bg-slate-50 border-0 p-4 rounded-2xl text-sm">
                <button onclick="kirimTugas()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-indigo-700 transition">Kirim ke Database</button>
                <button onclick="logout()" class="w-full text-red-400 text-[10px] font-bold mt-4 uppercase tracking-widest text-center">Logout</button>
            </div>
        </div>
    </div>

    <script>
        const CSV_JADWAL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEdyFQd8lN5GLO04qrXlvY5lbMWRD6DZmArSEGmyOpAbUzDSFZHm6Vy_jlMC4nKcHCUZWmu6YpoHHJ/pub?gid=0&single=true&output=csv';
        const CSV_TUGAS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEdyFQd8lN5GLO04qrXlvY5lbMWRD6DZmArSEGmyOpAbUzDSFZHm6Vy_jlMC4nKcHCUZWmu6YpoHHJ/pub?gid=53529564&single=true&output=csv';
        const KUNCI_VALID = ["PJKELAS4C", "PJ_PSIKOLOGI", "ADMIN4C"];

        function muatData() {
            const proxy = 'https://api.allorigins.win/raw?url=';
            Papa.parse(proxy + encodeURIComponent(CSV_JADWAL), { download: true, header: true, complete: res => tampilkanJadwal(res.data) });
            Papa.parse(proxy + encodeURIComponent(CSV_TUGAS), { download: true, header: true, complete: res => tampilkanTugas(res.data) });
        }

        function hitungSisaHari(deadlineStr) {
            try {
                const dl = new Date(deadlineStr);
                const hariIni = new Date();
                hariIni.setHours(0,0,0,0);
                return Math.ceil((dl - hariIni) / (1000 * 60 * 60 * 24));
            } catch (e) { return null; }
        }

        function tampilkanTugas(data) {
            const container = document.getElementById('tugas-list');
            container.innerHTML = '';
            const statusSimpanan = JSON.parse(localStorage.getItem('tugasSelesai') || '{}');

            data.forEach((item, index) => {
                if(!item['Tugas']) return;
                const idTugas = item['Tugas'].replace(/\s/g, '');
                const isDone = statusSimpanan[idTugas] || false;
                const sisa = hitungSisaHari(item['Deadline']);
                let tagHTML = '';
                if (sisa !== null && !isNaN(sisa)) {
                    if (sisa < 0) tagHTML = `<span class="countdown-tag bg-slate-200 text-slate-500">Selesai</span>`;
                    else if (sisa <= 2) tagHTML = `<span class="countdown-tag tag-urgent">üö® ${sisa} Hari Lagi</span>`;
                    else tagHTML = `<span class="countdown-tag tag-safe">${sisa} Hari Lagi</span>`;
                }

                container.innerHTML += `
                    <div id="card-tugas-${index}" class="bg-white/60 border border-white p-5 rounded-3xl backdrop-blur-sm shadow-sm transition-all ${isDone ? 'tugas-done' : ''}">
                        <div class="flex justify-between items-center mb-3">
                            <p class="text-[9px] font-bold text-indigo-500 uppercase">${item['Mata Kuliah']}</p>
                            ${tagHTML}
                        </div>
                        <div class="flex gap-3">
                            <input type="checkbox" ${isDone ? 'checked' : ''} onchange="toggleTugas(this, '${idTugas}', ${index})" class="mt-1 w-4 h-4 rounded border-indigo-300 text-indigo-600 cursor-pointer">
                            <h3 class="font-bold text-slate-800 text-sm leading-snug flex-1">${item['Tugas']}</h3>
                        </div>
                        <p class="text-[10px] text-slate-400 font-bold uppercase mt-3 ml-7">DL: ${item['Deadline']}</p>
                    </div>`;
            });
        }

        function tampilkanJadwal(data) {
            const container = document.getElementById('jadwal-grid');
            container.innerHTML = '';
            const grupHari = data.reduce((acc, item) => {
                if(item['Mata Kuliah'] && item['Hari']) {
                    if (!acc[item.Hari]) acc[item.Hari] = [];
                    acc[item.Hari].push(item);
                }
                return acc;
            }, {});

            ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"].forEach(hari => {
                if(grupHari[hari]) {
                    let isiHTML = '';
                    grupHari[hari].forEach((j, index) => {
                        const stylePembatas = index !== grupHari[hari].length - 1 ? 'border-samar pb-5 mb-5' : '';
                        const isAktif = cekWaktuAktif(j.Jam, hari);
                        
                        // LOGIKA BARU: Jika nama dosen ada koma, ganti jadi enter (<br>)
                        const namaDosenClean = j.Dosen.replace(/,/g, '<br>');

                        isiHTML += `
                            <div class="${stylePembatas} flex justify-between items-start">
                                <div class="flex-1">
                                    <h3 class="font-bold text-sm leading-tight ${isAktif ? 'text-glow' : 'text-slate-800'}">${j['Mata Kuliah']}</h3>
                                    <p class="text-[10px] text-slate-400 mt-2 font-medium uppercase leading-relaxed">${namaDosenClean}</p>
                                </div>
                                <div class="text-right ml-4">
                                    <span class="text-[10px] font-black text-indigo-500 block">${j.Jam}</span>
                                    <span class="inline-block mt-2 text-[9px] font-bold text-slate-400 uppercase tracking-widest">${j.Ruang}</span>
                                </div>
                            </div>`;
                    });
                    container.innerHTML += `<div class="card-hari"><div class="mb-6"><span class="bg-slate-800 text-white text-[9px] font-black px-3 py-1.5 rounded-xl uppercase tracking-widest">${hari}</span></div><div class="flex flex-col">${isiHTML}</div></div>`;
                }
            });
        }

        function toggleTugas(el, idTugas, index) {
            const statusSimpanan = JSON.parse(localStorage.getItem('tugasSelesai') || '{}');
            statusSimpanan[idTugas] = el.checked;
            localStorage.setItem('tugasSelesai', JSON.stringify(statusSimpanan));
            document.getElementById(`card-tugas-${index}`).classList.toggle('tugas-done', el.checked);
            if(el.checked) confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#5c67f2', '#a1c4fd', '#ffffff'] });
        }

        function cekWaktuAktif(jamString, hariMatkul) {
            const d = new Date();
            const hariSekarang = new Intl.DateTimeFormat('id-ID', { weekday: 'long' }).format(d);
            if (hariMatkul.toLowerCase() !== hariSekarang.toLowerCase()) return false;
            try {
                const jamSekarang = d.getHours() + (d.getMinutes() / 60);
                const jamAwalString = jamString.split('-')[0].trim().replace('.', ':');
                const [h, m] = jamAwalString.split(':').map(Number);
                return (jamSekarang >= (h + m/60 - 0.5) && jamSekarang <= (h + m/60 + 1.5));
            } catch (e) { return false; }
        }

        function toggleMusic() { const a = document.getElementById('bgm'); const b = document.getElementById('musicBtn'); if (a.paused) { a.play(); b.innerText = 'üîä'; } else { a.pause(); b.innerText = 'üîà'; } }
        function prosesLogin() { if(KUNCI_VALID.includes(document.getElementById('admin-key').value)) { document.getElementById('login-section').classList.add('hidden'); document.getElementById('input-section').classList.remove('hidden'); } else { alert("Kunci Salah!"); } }
        function toggleAdmin() { document.getElementById('modal-admin').classList.toggle('hidden'); }
        function logout() { location.reload(); }
        window.onload = muatData;
    </script>
</body>
</html>
