<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten PSI-4C | Smart Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5c67f2;
            --glass: rgba(255, 255, 255, 0.75);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(to bottom, #a1c4fd 0%, #c2e9fb 100%);
            overflow-x: hidden;
            color: #1e293b;
        }

        /* --- ANIMASI AWAN 3D --- */
        .cloud-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .cloud {
            position: absolute;
            background: white;
            filter: blur(60px);
            border-radius: 50%;
            opacity: 0.5;
            animation: move linear infinite;
        }

        @keyframes move {
            from { transform: translateX(-120%); }
            to { transform: translateX(120vw); }
        }

        /* --- HEADER AESTHETIC --- */
        header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 50px 20px;
            text-align: center;
        }

        /* --- JADWAL GRID & CARD --- */
        #jadwal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            align-items: stretch;
        }

        .card-hari {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 28px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-height: 280px;
        }

        .card-hari:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.06);
            background: rgba(255, 255, 255, 0.85);
        }

        .text-glow {
            color: var(--primary);
            text-shadow: 0 0 12px rgba(92, 103, 242, 0.5);
            font-weight: 800;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .border-samar {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* --- BUTTONS --- */
        .btn-music {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 100;
            background: white;
            padding: 12px;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <div class="cloud-container">
        <div class="cloud" style="width: 400px; height: 180px; top: 10%; animation-duration: 70s;"></div>
        <div class="cloud" style="width: 600px; height: 250px; top: 35%; animation-duration: 120s; opacity: 0.3;"></div>
        <div class="cloud" style="width: 350px; height: 150px; top: 75%; animation-duration: 50s; opacity: 0.4;"></div>
    </div>

    <audio id="bgm" loop>
        <source src="https://www.youtube.com/watch?v=CDHTiOJu0xU" type="audio/mpeg">

    <button onclick="toggleMusic()" id="musicBtn" class="btn-music">üîà</button>

    <header>

        <button onclick="toggleAdmin()" class="absolute right-6 top-6 bg-slate-800/10 p-2.5 rounded-full hover:bg-slate-800/20 transition">
            ‚öôÔ∏è
        </button>
    </header>

    <main class="p-6 max-w-7xl mx-auto space-y-12">
        <section>
            <div class="flex items-center gap-3 mb-6">
                <span class="text-xl">üìù</span>
                <h2 class="font-bold text-slate-800 tracking-wide uppercase text-sm">Tugas PJ Terbaru</h2>
            </div>
            <div id="tugas-list" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <p class="text-slate-400 text-xs animate-pulse">Menghubungkan ke database...</p>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-3 mb-6">
                <span class="text-xl">üìÖ</span>
                <h2 class="font-bold text-slate-800 tracking-wide uppercase text-sm">Jadwal Kuliah Mingguan</h2>
            </div>
            <div id="jadwal-grid">
                <p class="text-slate-400 text-xs animate-pulse">Menyusun jadwal...</p>

        </section>
    </main>

        <div class="bg-white rounded-3xl w-full max-w-md overflow-hidden shadow-2xl">

            </div>

            <div id="input-section" class="p-8 hidden">

                <div class="space-y-4">

                    </select>
                    <input type="text" id="in-tugas" placeholder="Detail Tugas" class="w-full bg-slate-50 border-0 p-4 rounded-2xl text-sm">
                    <input type="text" id="in-dl" placeholder="Deadline (Contoh: 25 Jan)" class="w-full bg-slate-50 border-0 p-4 rounded-2xl text-sm">
                    <button onclick="kirimTugas()" id="btn-kirim" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition">Kirim ke Database</button>
                    <button onclick="logout()" class="w-full text-red-400 text-[10px] font-bold mt-6 uppercase tracking-widest">Logout</button>
                </div>
            </div>
        </div>
    </div>
